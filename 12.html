<style>
 body {
   font-size: 200px;
   font-weight:bold;
   text-align:center;
 }
</style>

<span id="hh"></span>:<span id="mm"></span>

<script>
 function $(selector) { return document.querySelector(selector) }

 var hh = hh || $('#hh'),
   mm = mm || $('#mm');

 function update(){
   var date = new Date();
   
   hh.textContent = date.getHours();
   mm.textContent = date.getMinutes();
 }

 update();
 setInterval(update, 60000)
</script>
